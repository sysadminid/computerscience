<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            // Run script once DOM is loaded properly
            document.addEventListener('DOMContentLoaded', function() {

                // For correct answer
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#correctness1').innerHTML = 'Correct!';
                });

                // For incorrect answer
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#correctness1').innerHTML = 'Incorrect';
                    });
                }

                // Check free response answer
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('#free_response')
                    if (input.value == "Au") {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#correctness2').innerHTML = 'Correct!';
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#correctness2').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>Which planet is known as the "Red Planet"?</h3>
                 <button class="incorrect">Jupiter</button>
                 <button class="correct">Mars</button>
                 <button class="incorrect">Venus</button>
                 <button class="incorrect">Saturn</button>

                 <p id="correctness1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3>What is the chemical symbol for gold?</h3>
                 <input id="free_response" type="text"></input>
                 <button id="check">Check Answer</button>

                 <p id="correctness2"></p>
            </div>
        </div>
    </body>
</html>
