    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navbarToggler = document.querySelector('.navbar-toggler');
            const hamburgerIcon = navbarToggler.querySelector('.navbar-toggler-icon');
            const closeIcon = navbarToggler.querySelector('.close-icon');
            const navbarCollapse = document.getElementById('navbarToggler');

            navbarCollapse.addEventListener('show.bs.collapse', function () {
                hamburgerIcon.style.display = 'none';
                closeIcon.style.display = 'block';
            });

            navbarCollapse.addEventListener('hide.bs.collapse', function () {
                hamburgerIcon.style.display = 'block';
                closeIcon.style.display = 'none';
            });

            const textArray = [
                'My name is Ahmad Sofyan, and I am a Cloud Operations Engineer with over 3 years of experience in cloud infrastructure. Based in Banjarbaru, South Kalimantan, my expertise lies in managing and optimizing cloud environments with tools such as OpenStack, CEPH, and Kubernetes. My passion for IT has driven me to stay at the forefront of cloud technologies, continuously improving the performance, security, and scalability of the systems.',
                'My journey into the world of IT began early in elementary school, where I developed a fascination with computers and technology. This interest deepened when I pursued a degree in Network Computer Engineering at a vocational high school. There, I honed my skills in network configuration, system administration (Linux and Windows servers), and worked extensively with networking devices like Cisco and MikroTik. This foundational knowledge became the stepping stone for my career in cloud computing.',
                'One of my proudest achievements during high school was securing second place in the National LKS (Lomba Kompetensi Siswa) IT Network System Administration competition in 2020. This experience not only sharpened my technical abilities but also fueled my determination to excel in the ever-evolving field of IT. Today, I continue to push my limits, seeking innovative solutions to complex challenges in today\'s wide range of technologies.',
                'I thrive in collaborative environments and believe in the strength of solid teamwork to achieve outstanding results. Continuously learning and adapting to new technologies is a core part of my approach, ensuring I stay ahead in the ever-evolving world of IT. My commitment to innovation and excellence drives my work every day.'
            ];

            let paragraphIndex = 0;
            let textPosition = 0;
            let typingSpeed = 1;

            function typewriter() {
                const currentParagraph = textArray[paragraphIndex];
                const welcomeTextElement = document.querySelector('.some-text');

                if (textPosition < currentParagraph.length) {
                    welcomeTextElement.innerHTML += currentParagraph.charAt(textPosition);
                    textPosition++;
                    setTimeout(typewriter, typingSpeed);
                } else if (paragraphIndex < textArray.length - 1) {
                    paragraphIndex++;
                    textPosition = 0;
                    welcomeTextElement.innerHTML += '<br><br>';
                    setTimeout(typewriter, typingSpeed * 2);
                }
            }

            window.onload = function () {
                typewriter();
                const cursor = document.querySelector('.blinking-cursor');
                if (cursor) {
                    cursor.style.display = 'inline';
                } else {
                    console.error('Element with class "blinking-cursor" not found.');
                }
            };
        });
    </script>
